<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{context["pagetitle"]}}</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link
      rel="stylesheet"
      href="../static/css/music.css"
    /> -->
    <link rel=stylesheet type=text/css href="{{ url_for('static',
    filename='css/music.css') }}">
  </head>

  <body>
    <div class="player">
      <h1
        class="mb-4 mt-3 text-3xl font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl"
      >
        <span
          class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400"
          >Moodi-Fy Your Mood :</span
        >
        {{context["mood_type"]}}
      </h1>

      <div class="container flex justify-center items-center mt-1 p-10">
        <iframe
          style="border-radius: 12px"
          src="https://open.spotify.com/embed/playlist/{{context['mood']}}?utm_source=generator"
          width="80%"
          height="500"
          frameborder="0"
          allowfullscreen=""
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        ></iframe>
      </div>
    </div>
  </body>
</html>
